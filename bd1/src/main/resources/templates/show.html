<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="pl">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
<body>
<p align="center"> <h2>Clients</h2></p> <br>
<table class="table table-striped">
    <tr><th>First Name</th><th>Last Name</th><th>Mobile Number</th><th>Social Media</th><th>Delete</th><th>Update</th></tr>
    <tr th:each="client : ${clients}">
        <td th:text="${client.firstName}"></td>
        <td th:text="${client.lastName}"></td>
        <td th:text="${client.mobileNumber}"></td>
        <td th:text="${client.socialMedia}"></td>
        <td><a href="#" th:href="@{/delete(id=${client.id})}" class="btn btn-danger">
            <i class="fa fa-trash-o fa-lg"></i>delete</a></td>
        <td>
        <a href="#" th:href="@{/redirect(id=${client.id})}" class="btn btn-primary">

            <i class="fa fa-trash-o fa-lg"></i>Update</a></td>
    </tr>

</table>
</table>
<table class="table table-striped">
    <tr><td> Find somebody by last name</td>
        <td><form action="http://localhost:8080/find">
            <input name="lastName">
        </td>
        <td>
            <input type="submit">
            </form>
        </td>
    </tr>

</table>
</body>
</html>
